<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/harsh.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration</title>
</head>
<body>
    <marquee><b>Forget Password</b></marquee>
    <form class="r">
        <img src="assets/img/2.png">
        <h2 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Forget Password</h2>
         <label for="E-mail"><b>E-mail:</b></label>
        <input type="text" id="E-mail" name="name" placeholder="@gmail.com"style="
        margin-right: -12px;"><br>             
        <label for="date"><b>DOB:</b></label>
        <input type="date" id="date" name="character" placeholder="year"><br>               
        <label for="pass"><b>Old-Password:</b></label>
        <input type="password" id="myInput" placeholder="8 characters minimum"style="
        margin-right: 67px;"><br>
        <input type="checkbox" onclick="myFunction()"><b>Show Password</b> <br>
           <script>
            function myFunction() {
              var x = document.getElementById("myInput");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
            </script>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br> <br>
        <a href="http://www.facebook.com" class="e">Sign Up With Facebook</a>

    </form> 
         
     
</body>
</html>
